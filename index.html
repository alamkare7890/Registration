<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
        <div class="container register-form">
            <div class="form-text">
                <h1 class="form-head">Register Your Business</h1>
                <p class="form-liner">Please provide all required details to register your business with us</p>
            </div>
            <form action="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="">Business Owner<sub>*</sub></label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getFname" required>
                            <p>First Name</p>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getLname" required>
                            <p>Last Name</p>
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Business Name<sub>*</sub></label>
                            <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getBname" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Contact Number <sub>*</sub></label>
                            <input type="number" class="form-control form-control-sm form-control-md form-control-xl" id="getNber"  placeholder="1234567890" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-gruop">
                   <div class="row">
                        <div class="col-lg-6">
                            <label for="">E-mail <sub>*</sub></label>
                            <input type="email" class="form-control form-control-sm form-control-md form-control-xl" placeholder="ex myname@example.com" id="getEmail" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Address <sub>*</sub></label>
                    <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getAddress" required>
                    <p>Street Address</p>
                    <input type="text" class="form-control" id="getStreet">
                    <p>Street Address Line 2</p>
                </div>

                <div class="form-gruop">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getCity" required>     
                            <p>City</p>
                        </div>                    

                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm form-control-md form-control-xl" id="getCityState" required>
                            <p>State/Provice</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-sm form-control-md form-control-xl" id="getZip" required>
                    <p>Postal/Zip Code</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Type of Business<sub>*</sub></label>
                            <select class="form-control form-control-sm form-control-md form-control-xl" id="getType" required>
                                <option value="" selected disabled>Choose a Type</option>
                                <option value="">Sole proprietorship</option>
                                <option value="">Limited liability company</option>
                                <option value="">partnership</option>
                                <option value="">Corporation - C corp</option>
                                <option value="">Corporation - S corp</option>
                                <option value="">Corporation - nonprofit</option>
                                <option value="">Flexibility</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Message <sub>*</sub></label>
                    <textarea name="" id="" class="form-control" id="getReview" required></textarea>
                </div>
  
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                       I agree to Term & Condition
                    </label>
                </div>
                <div class="form-button">
                    <button type="submit" onclick="formRegister()"  class="btn btn-success form-submit">Submit Registration</button>
                </div>
            </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
